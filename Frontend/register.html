<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="main">
        <form action="" class="registerForm">
            <h2>Register</h2>
            <p class="resMessage"></p>
            <label for="">Full Name</label>
            <input type="text" class="userName" placeholder="Enter full name">
            <label for="">Phone Number</label>
            <input type="number" class="phoneNumber" placeholder="Enter Phone Number">
            <label for="">Email</label>
            <input type="Email" class="userEmail" placeholder="Enter your email">
            <label for="">Profile Pic</label>
            <input type="file" accept="image/*" class="userImg">
            <label for="">Password</label>
            <input type="password" class="userPassword"  placeholder="Enter a password">
            <label for="">Confirm Password</label>
            <input type="password" class="repeatPassword"  placeholder="Repeat password">
            <input type="submit" value="Register" class="sub-btn">
            <p><a href="/login.html">Have an Account? login</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
