<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>login</title>
</head>
<body>
    <div class="main">
        <form action="" class="loginForm">
            <p>Welcome back!</p>
            <img src="/images/MicrosoftTeams-image.png" alt="">
            <p class="resMessage"></p>
            <h2>Login</h2>
            <label for="">Email</label>
            <input type="Email" name="email" class="userEmail" placeholder="Enter your Email">
            <label for="">Password</label>
            <input type="password" name="password" class="userPassword" placeholder="Enter a password">
            <input type="submit" class="sub-btn">
            <p style="cursor: pointer;" class="forgot">Forgot password?</p>
            <p></p>Dont Have an Account<a href="/register.html">Register</a></p>
        </form>
    </div>
    <script src="login.js"></script>    
</body>
</html>
