<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css">
    
</head>
<body>
    <section>
        <h4 class="resMessage"></h4>
        <form action="" class="reset">
            <h2>Reset Password
            </h2>
            <p>1. Enter your Email</p>
            <input type="email" name="email" class="userEmail" placeholder="Input your Email">
            <button type="submit">Enter</button>
        </form>
        
        <form action="" class="reseting">
            <p>2. Enter the one time Code</p>
            <input type="text" class="code" placeholder="Enter Reset code here">
            <button type="submit">Enter</button>
        </form>

        <form action="" class="reseted">
            <label for=""> 3. Enter New Passsword</label>
            <input type="text" class="newPassword" placeholder="new password">
            <button type="submit">Enter</button>
        </form>
    </section>
    <script src="reset.js"></script>
</body>
</html>
